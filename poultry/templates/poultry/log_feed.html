{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Log New Feed</h2>

    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm p-4">
        <form method="POST" action="{% url 'log_feed' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Feed name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (kg)</label>
                <input type="number" class="form-control" id="quantity_kg" name="quantity_kg" required>
            </div>

            <div class="mb-3">
                <label for="date_purchased" class="form-label">Date Purchased</label>
                <input type="date" class="form-control" id="date_purchased" name="date_purchased" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Feed Log</button>
        </form>
    </div>
</div>
{% endblock %}
