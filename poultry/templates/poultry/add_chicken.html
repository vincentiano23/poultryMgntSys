
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add Chickens in Bulk</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Chicken Details</h5>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Chickens</button>
            </div>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'view_chickens' %}" class="btn btn-outline-secondary">View All Chickens</a>
    </div>
</div>
{% endblock %}
