{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Log Dead Chicken</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Breed</label>
                <input type="text" class="form-control" name="breed" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cause of Death</label>
                <input type="text" class="form-control" name="cause_of_death" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date Recorded</label>
                <input type="date" class="form-control" name="date_recorded" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
