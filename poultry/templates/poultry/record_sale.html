{% extends 'poultry/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Record Poultry Sale</h2>

    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="chicken_type" class="form-label">Chicken Type</label>
            <select name="chicken_type" id="chicken_type" class="form-control" required>
                <option value="Broiler">Broiler</option>
                <option value="Layer">Layer</option>
                <option value="Kienyeji">Kienyeji</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price per Chicken (Ksh)</label>
            <input type="number" name="price" id="price" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Record Sale</button>
        <a href="{% url 'manage_sales' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
