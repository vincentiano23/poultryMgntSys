{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Record Incubation</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Egg Type</label>
                <input type="text" class="form-control" name="egg_type" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date Set</label>
                <input type="date" class="form-control" name="date_set" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
